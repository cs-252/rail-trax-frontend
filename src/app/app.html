<ion-menu [content]="content">
  <ion-content>
    <div style="height: 7vh">Menu</div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav class="root-nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<div class="root-header">
  <ion-icon name="menu" menuToggle></ion-icon>
  <div class="title">{{ this.UIState.currentTitle | async }}</div>
</div>

<div class="splash-screen" [ngClass]="{'hidden': this.UIState.splashScreenDisplayed.getValue()}">
  <div class="heading">Rail Trax</div>
  <div class="image">
    <img src="assets/imgs/sl.gif">
  </div>
  <div class="loading">
    <div class="cube">
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
    </div>
  </div>
</div>
